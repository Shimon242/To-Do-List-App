# /etc/apache2/sites-available/todo_app.conf

<VirtualHost *:80>
    ServerName yourserver-ip-or-domain

    # WSGI process setup
    WSGIDaemonProcess todo_app python-path=/var/www/html/todo_app:/usr/lib/python3.10/dist-packages
    WSGIScriptAlias / /var/www/html/todo_app/todo_app.wsgi

    <Directory /var/www/html/todo_app>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/todo_app_error.log
    CustomLog ${APACHE_LOG_DIR}/todo_app_access.log combined
</VirtualHost>
